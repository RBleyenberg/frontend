<header class="dare-primary-header">
  <h1>Users</h1>
</header>
    <mat-card class="dare-users-toc-and-content">
      <div class="example-container">
        <table mat-table [dataSource]="users">
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> role </th>
            <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button type="submit" mat-menu-item [routerLink]="['./', element.id, 'edit']">Edit</button>
                <button type="submit" mat-menu-item [routerLink]="['./', {outlets: { popup: element.id + '/delete' }}]">Delete</button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
          </tr>
        </table>
      </div>
    </mat-card>
    <button class="new-button" mat-mini-fab [routerLink]="['./', {outlets: { popup: 'create' }}]"><mat-icon>add</mat-icon></button>
