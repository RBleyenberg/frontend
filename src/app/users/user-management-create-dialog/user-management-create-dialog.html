<form name="createUserForm" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title">Create a New User</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submit()" [formGroup]="createUserForm" novalidate>
      <div class="alert alert-danger" [hidden]="!error || isLoading">
        {{errorMessage}}
      </div>
      <div class="form-group">

        <label class="d-block">
          <label class="text-black-50">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" autocomplete="firstName"
                 [placeholder]="'First Name'"/>
          <span hidden>First Name</span>
        </label>

        <label class="d-block">
          <label class="text-black-50">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" autocomplete="lastName"
                 [placeholder]="'Last Name'"/>
          <span hidden>Last Name</span>
        </label>

        <label class="d-block">
          <label class="text-black-50">Email</label>
          <input type="email" class="form-control" formControlName="email" autocomplete="email"
                 [placeholder]="'Email'"/>
          <span hidden>Username</span>
        </label>

        <label class="d-block">
          <label class="text-black-50">Username</label>
          <input type="text" class="form-control" formControlName="username" autocomplete="username"
                 [placeholder]="'Username'"/>
          <span hidden>Username</span>
        </label>

        <label class="d-block">
          <label class="text-black-50">Role</label>
          <select id="roleName" formControlName="roleName" class="custom-select">
            <option disabled selected [value]="''">Select Role</option>
            <option *ngFor="let item of roles" [value]="item.name">{{item.name}}</option>
          </select>
          <span hidden>Role</span>
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <i class="fas fa-ban"></i>&nbsp;<span>Cancel</span>
    </button>
    <button class="btn btn-primary" type="submit" [disabled]="createUserForm.invalid || isLoading">
      <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
      <i class="fas fa-user-plus"></i>&nbsp;<span>Create User</span>
    </button>
  </div>
</form>
