<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="dare-navbar-header" aria-label="Top Toolbar">
  <!-- <button color="accent" mat-raised-button routerLink="/">
    <span>Dare business software</span>
  </button> -->
  <a mat-button class="dare-button" routerLink="/" aria-label="Angular Material">
    <img class="dare-angular-logo" src="../../../assets/img/dare.png" alt="angular">
    <span>Dare business software</span>
  </a>
  <a mat-button class="dare-navbar-hide-small docs-button" *ngFor="let key of sectionKeys"
    [routerLink]="key">{{sections[key].name}}</a>
  <div class="flex-spacer"></div>

  <theme-picker></theme-picker>

  <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="avatar" src="assets/img/profile.jpg">
      <!-- <span class="username" fxHide fxShow.gt-sm>Twilight</span> -->
      <!-- <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon> -->
    </div>
  </button>
  <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item routerLink="user-management">
      <mat-icon>account_circle</mat-icon>
      <span>Profiles</span>
    </button>

    <button mat-menu-item routerLink="register">
      <mat-icon>list_alt</mat-icon>
      <span>Register</span>
    </button>

    <button mat-menu-item routerLink="login">
      <mat-icon>vpn_key</mat-icon>
      <span>Login</span>
    </button>

    <button mat-menu-item routerLink="guides">
      <mat-icon>help_outline</mat-icon>
      <span>Guides</span>
    </button>

    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout </span>
    </button>
  </mat-menu>

</nav>
<nav class="dare-navbar docs-navbar-show-small" aria-label="Section Nav Bar">
  <a mat-button class="dare-navbar-link" *ngFor="let key of sectionKeys" [routerLink]="key">{{sections[key].name}}</a>
  <a mat-button class="dare-navbar-link" routerLink="guides">Guides</a>
</nav>
