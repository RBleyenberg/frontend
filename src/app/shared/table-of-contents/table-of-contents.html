<div *ngFor="let linkSection of _linkSections" class="dare-toc-container">
  <div class="dare-toc-heading">{{linkSection.name}}</div>
  <nav [attr.aria-label]="linkSection.name + ' Table of Contents'">
    <a [href]="_rootUrl + '#' + link.id"
      *ngFor="let link of linkSection.links; let i = index"
      class="dare-level-{{link.type}} dare-link"
      [class.dare-active]="link.active">
      {{link.name}}
    </a>
  </nav>
</div>
