<div class="dare-component-list-category">
  <a *ngFor="let component of category?.items"
    class="dare-component-list-item"
    [routerLink]="'/' + section + '/' + component.id">
    <mat-card>
      <mat-card-header class="dare-component-list-card-header">
        <mat-card-title class="dare-component-list-card-title">{{component.name}}</mat-card-title>
        <div class="dare-component-list-icon-spacer"></div>
        <div class="dare-component-list-item-icon">
          <docs-svg-viewer [attr.aria-label]="component.name" [scaleToContainer]="true"
            [src]="'../../../assets/img/crm/' + component.id + '.svg'"></docs-svg-viewer>
        </div>
      </mat-card-header>
      <mat-card-content class="dare-component-list-card-summary" *ngIf="component.summary">
        {{component.summary}}
      </mat-card-content>
    </mat-card>
  </a>
</div>
