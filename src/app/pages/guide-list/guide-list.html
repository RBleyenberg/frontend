<header class="dare-primary-header">
  <h1>Guides</h1>
</header>

<main>
  <mat-nav-list class="dare-guide-list">
    <a mat-list-item *ngFor="let guide of guideItems.getAllItems()"
        class="dare-guide-item"
        [routerLink]="['/guide/', guide.id]">
      {{guide.name}}
    </a>
  </mat-nav-list>
</main>

<app-footer></app-footer>
